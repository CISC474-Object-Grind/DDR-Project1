<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>DDR Browser Friendly</title>
	<link rel="icon" href="./images/clubbackground.jpg" type="image/gif" sizes="16x16">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="script.js"></script>



</head>

<body>
	<div id="BackgroundScene">
		<div id="DanceScoreboard">
			<div id="GameStopped"><button id="StartBtn" class="btnStyle">Begin Game</button>
				<div class="Status">Click Begin Game to start</div>
			</div>
			<div id="GameRunning"><button id="StopBtn" class="btnStyle">Stop Game</button>
				<div id="Status" class="Status"></div>
			</div>
			<div id="dancePoints" class="Points">Points Earned: <div class="OutputText" id="CorrectCount">0</div>
			</div>
		</div>
		<div id="DanceFloor">
			<div id="StaticArrows">
				<div id="SLeftArrow"></div>
				<div id="SDownArrow"></div>
				<div id="SUpArrow"></div>
				<div id="SRightArrow"></div>
			</div>
			<div id="MovingArrows"></div>
				<div id="LeftArrow"></div>
				<div id="DownArrow"></div>
				<div id="UpArrow"></div>
				<div id="RightArrow"></div>
		</div>
	</div>


	<script type="text/javascript">
		$(function(){
		   var DDR=new DDRUI(); 
		});
	</script>

<audio id="animu">
	<source src="audio/animu.mp3" type="audio/mp3">
  </audio>
</body>

</html>
